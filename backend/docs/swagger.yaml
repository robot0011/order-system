        type: string
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      restaurant_id:
        type: integer
    type: object
  handler.Order:
    properties:
      customer_name:
        type: string
      id:
        type: integer
      order_items:
        items:
          $ref: '#/definitions/handler.OrderItem'
        type: array
      status:
        type: string
      table_id:
        type: integer
      total_amount:
        type: number
    type: object
  handler.OrderItem:
    properties:
      id:
        type: integer
      menu_item_id:
        type: integer
      order_id:
        type: integer
      quantity:
        type: integer
      special_instructions:
        type: string
    type: object
  handler.OrderResponse:
    properties:
      customer_name:
        type: string
      id:
        type: integer
      order_items:
        items:
          $ref: '#/definitions/handler.OrderItem'
        type: array
      restaurant_id:
        type: integer
      restaurant_name:
        type: string
      status:
        type: string
      table_id:
        type: integer
      total_amount:
        type: number
    type: object
  handler.OrderStatusUpdate:
    properties:
      status:
        example: completed
        type: string
    type: object
  handler.RefreshRequest:
    properties:
      refresh_token:
        description: 'required: true'
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.refresh...
        type: string
    type: object
  handler.RegisterRequest:
    properties:
      email:
        description: 'required: true'
        example: john@example.com
        type: string
      password:
        description: 'required: true'
        example: password123
        type: string
      role:
        example: owner
        type: string
      username:
        description: 'required: true'
        example: john_doe
        type: string
    type: object
  handler.Restaurant:
    properties:
      address:
        type: string
      id:
        type: integer
      logo_url:
        type: string
      name:
        type: string
      phone_number:
        type: string
      user_id:
        type: integer
    type: object
  handler.Table:
    properties:
      id:
        type: integer
      qr_code_url:
        type: string
      restaurant_id:
        type: integer
      table_number:
        type: integer
    type: object
  handler.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.refresh...
        type: string
    type: object
  handler.User:
    properties:
      email:
        type: string
      id:
        type: integer
      role:
        type: string
      username:
        type: string
    type: object
